                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: address
          in: path
          required: true
          type: string
        - name: denom
          in: path
          required: true
          type: string
      tags:
        - Query
  /nova/oracle/v1/params:
    get:
      summary: Params returns the total set of minting parameters.
      operationId: OracleParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: params defines the parameters of the module.
                type: object
                properties:
                  oracle_operators:
                    type: array
                    items:
                      type: string
                    description: oracle operator's address.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /nova/oracle/v1/state:
    get:
      operationId: State
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              coin:
                type: object
                properties:
                  denom:
                    type: string
                  amount:
                    type: string
                description: >-
                  Coin defines a token with a denomination and an amount.


                  NOTE: The amount field is an Int which implements the custom
                  method

                  signatures required by gogoproto.
              operator:
                type: string
              decimal:
                type: string
                format: uint64
              last_block_height:
                type: string
                format: uint64
              app_hash:
                type: string
              chain_id:
                type: string
              block_proposer:
                type: string
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: chain_denom
          in: query
          required: false
          type: string
      tags:
        - Query
