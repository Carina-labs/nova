swagger: '2.0'
info:
  title: Cosmos SDK - gRPC Gateway docs
  description: A REST interface for state queries
  version: 1.0.0
paths:
  /nova/gal/v1/deposit/{address}/by_denom/{denom}:
    get:
      operationId: DepositHistory
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              address:
                type: string
              amount:
                type: array
                items:
                  type: object
                  properties:
                    denom:
                      type: string
                    amount:
                      type: string
                  description: >-
                    Coin defines a token with a denomination and an amount.


                    NOTE: The amount field is an Int which implements the custom
                    method

                    signatures required by gogoproto.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: address
          in: path
          required: true
          type: string
        - name: denom
          in: path
          required: true
          type: string
      tags:
        - Query
  /nova/gal/v1/params:
    get:
      operationId: GalParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: params defines the parameters of the module.
                type: object
                properties:
                  white_listed_token_denoms:
                    type: object
                    additionalProperties:
                      type: string
                    title: white-listed tokens in nova
                  blocks_per_year:
                    type: string
                    format: uint64
                    title: expected blocks per year
            description: >-
              QueryParamsResponse is the response type for the Query/Params RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /nova/gal/v1/shares/{address}/by_denom:
    get:
      operationId: Share
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              address:
                type: string
              amount:
                type: object
                properties:
                  denom:
                    type: string
                  amount:
                    type: string
                description: >-
                  Coin defines a token with a denomination and an amount.


                  NOTE: The amount field is an Int which implements the custom
                  method

                  signatures required by gogoproto.
            description: QuerySharesResponse defines response of QueryBalanceRequest.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: address
          in: path
          required: true
          type: string
        - name: denom
          in: query
          required: false
          type: string
      tags:
        - Query
  /nova/get/v1/undelegate/{address}/by_denom/{denom}:
