                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: address
          in: path
          required: true
          type: string
        - name: denom
          in: path
          required: true
          type: string
      tags:
        - Query
  /nova/get/v1/withdraw/{address}/by_denom/{denom}:
    get:
      operationId: WithdrawHistory
      responses:
        '200':
          description: A successful response.
