syntax = "proto3";
package nova.pool_incentive.v1;

import "nova/poolincentive/v1/params.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/Carina-labs/nova/x/poolincentive/types";

message GenesisState {
  Params params = 1 [ (gogoproto.nullable) = false ];

  // incentive_pools holds incentive pool list.
  repeated IncentivePool incentive_pools = 2 [ (gogoproto.nullable) = false ];

  // candidate_pools holds incentive pool list and total weight
  repeated CandidatePool candidate_pools = 3 [ (gogoproto.nullable) = false ];
}

message CandidatePool {
  string pool_id = 1;
  string pool_contract_address = 2;
}

message IncentivePool {
  string pool_id = 1;
  string pool_contract_address = 2;
  uint64 weight = 3;
}