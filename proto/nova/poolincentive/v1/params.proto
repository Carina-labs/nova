syntax = "proto3";
package nova.poolincentive.v1;

import "gogoproto/gogo.proto";

option go_package = "github.com/Carina-labs/nova/v2/x/poolincentive/types";

message Params {
  option (gogoproto.goproto_stringer) = false;
  repeated string operators = 1;
}

message DistributionRecord {
  string pool_id = 1;
  uint64 weight = 2;
}