syntax = "proto3";
package nova.icacontrol.v1;

import "gogoproto/gogo.proto";

option go_package = "github.com/Carina-labs/nova/x/icacontrol/types";

message IBCTrace {
  uint64 version = 1;
  uint64 height = 2;
  uint64 state = 3;
}

message VersionState{
  option (gogoproto.marshaler) = true;
  option (gogoproto.stable_marshaler) = true;
  string zoneId = 1;
  uint64 current_version = 2;
  map <uint64, IBCTrace> record = 3;
}
