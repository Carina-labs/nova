syntax = "proto3";
package novachain.oracle.v1;

option go_package = "github.com/Carina-labs/novachain/x/oracle/types";

message GenesisState {
  repeated ChainInfo states = 1;
}

message ChainInfo {
  string chain_denom = 1;
  string validator_address = 2;
  int64 last_block_height = 3;
  map<int64, ChainState> state_map = 4;
}

message ChainState {
  int64 total_staked_balance = 1;
  int64 decimal = 2;
}
