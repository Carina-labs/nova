syntax = "proto3";
package novachain.gal.v1;

import "gogoproto/gogo.proto";

option go_package = "github.com/Carina-labs/novachain/x/gal/types";

// Params defines the parameters for the gal module.
message Params {
  option (gogoproto.goproto_stringer) = false;

  repeated string sn_token_denoms = 2;

  // type of coin to mint
  string mint_denom = 3;

  // expected blocks per year
  uint64 blocks_per_year = 4 [(gogoproto.moretags) = "yaml:\"blocks_per_year\""];
}
